<div class = "row titulo">
    <h1 class = "col-lg-12" *ngIf = "!isLog()">¡Inicia sesión!</h1>
    <h1 class = "col-lg-12" *ngIf = "isLog()">¿Seguro que quiere cerrar sesión?</h1>
    
</div>

    

<div class = 'formulario'>
    
    <app-login-input *ngIf="!isLog()"></app-login-input>
    <button class='boton' *ngIf="isLog()" (click)="logout()" mat-raised-button>Logout</button><br><br>
    
    
</div>
