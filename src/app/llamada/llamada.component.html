<div class = "row titulo">
    <h1 class = "col-lg-12">Esta es la vista de llamada</h1>
</div>
<div class = 'row doc'>
    <div class = 'col-lg-2'>
        <div class = 'fase'>
            <button (click)="documentos()" class='boton' mat-raised-button>Volver</button>
        </div>
    </div>
    
    <div class = 'col-lg-8'>
    </div>
    
    <div class = 'col-lg-2'>
        <div class="fase" *ngIf = "isAdmin()">
            Fase:<a class = "doc" [routerLink] = "['/documento']" [queryParams] = "{id: getId() , x:'1'}">
                {{getFase()}}
            </a>
        </div>    
    </div>
    
</div>
