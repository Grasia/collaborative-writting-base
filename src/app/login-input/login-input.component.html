
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input class = 'input' matInput placeholder="Usuario" #usuario>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input class = 'input' matInput placeholder="Contraseña" type=password #contrasena>
  </mat-form-field>
    <br>
  <button (click)="login(usuario.value, contrasena.value)" class='boton' mat-raised-button>Login</button><br><br>
    <a *ngIf = "!isLog()" class = 'link' routerLink = "/registro">Click aqui para registrarte</a>
    <div class = 'err' *ngIf="error">Error con usuario o contraseña</div>

</form>
