<div class = "row titulo">
  <h1 class = "col-lg-12">Crear documento nuevo</h1>
</div>

<div class = "row">
  <div class = "col-lg-2"></div>

  <div class= "col-lg-8">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Titulo" #titulo>
      </mat-form-field>

        <br>
      <button (click)="crear(titulo.value)" class='boton' mat-raised-button>Crear</button>
        
        <div *ngIf="error == true">El documento necesita un titulo</div>
    </form>
  </div>

<div class = "col-lg-2"></div>
</div>
