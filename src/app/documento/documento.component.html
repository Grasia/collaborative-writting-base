
    <div class = "row">
        <div class = "col-lg-2">
            <button (click)="documentos()" class='boton' mat-raised-button>Volver</button>
        </div>

        <div class = "col-lg-8">
            
            <div class="info">

                <h2> Titulo: {{getNombre()}} </h2>
                <h3> Fase: {{etapa()}} </h3>
            
                <mat-tab-group selectedIndex = {{x}}>

                        <mat-tab class="cosa" label="InformaciÃ³n">
                            
                            <div class="izq" *ngIf = "!isEdit()">
                                
                                Nombre: {{getNombre()}}<br><br> 
                                Descripcion: {{getDes()}}<br><br>
                                Referencias: {{getRefs()}}<br><br>
                            </div>

                            <div class = "izq" *ngIf = "isEdit()">
                                
                                <form class="example-form">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{getNombre()}}" #nombre>
                                    </mat-form-field><br><br>
                                
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="{{getDes()}}" matTextareaAutoresize matAutosizeMinRows= "2" matAutosizeMaxRows="5"  #des></textarea>
                                    </mat-form-field>
                                    <br><br>
            
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{getRefs()}}" #ref>
                                    </mat-form-field>
                                    <br><br>
                                    <button (click)="change(nombre.value, des.value, ref.value)" class='boton' mat-raised-button>Guardar</button>
                                    
                                </form>            
                            </div>
                            <div class="der" *ngIf = 'isAdmin()'>
                                <button (click)="edit()" *ngIf="!isEdit()" class='boton' mat-raised-button>Editar</button>
                                <button (click)="noEdit()" *ngIf="isEdit()" class='boton' mat-raised-button>Cancelar</button>
                            </div>
                        </mat-tab>
                        <mat-tab label="Fases">
                            <div>
                                <div class="izq">Fechas especificadas para las diferentes fases del documento.</div>
                                <div class="der" *ngIf = 'isAdmin()'>
                                    <button (click)="siguiente()" class='boton' mat-raised-button>Siguiente fase</button><br><br>
                                    <button (click)="fin()" *ngIf = 'isFin()' class='boton' mat-raised-button>Finalizar</button> 
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Analisis">
                            <br><br>
                            <div>
                                Resumenes de votos, estadisticas etc
                            </div>
                        </mat-tab>
                        <mat-tab label = "Versiones">
                            <br><br>
                            <div>
                                Versiones del documento
                            </div>
                        </mat-tab>
                        <mat-tab label = "Admins">
                            <br><br>
                            <div>
                                Administradores del documento
                            </div>
                        </mat-tab>
                </mat-tab-group>
            </div>
        </div>


        <div class = "col-lg-2">

            <button (click)="verDoc()" class='boton' mat-raised-button>Ver documento</button>

        </div>
    </div>
