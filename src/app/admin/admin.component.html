<div class="pantalla" *ngIf="docService.documentos.length">
    <h1>Â¡Documentos creados!</h1>

    <div class="row">
        <ng-container class = "doc" *ngFor='let doc of docService.documentos'>     
            <a class="col-lg-2" [routerLink] = "['/documento']" [queryParams] = "{id: doc.id , x:'0'}" queryParamsHandling="merge" *ngIf="comprueba(doc)">
                <div class="documento">                  
                        <h4>{{doc.nombre}}</h4>
                </div>
            </a>
        </ng-container>
    </div>


    <br>
    <button routerLink="/nuevo" class='boton' mat-raised-button>Crear</button>
</div>
