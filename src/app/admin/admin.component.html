<div class="pantalla" *ngIf="docService.documentos.length">

    <h2>Documentos</h2>
    
    <a routerLink = "/documento/{{doc.id}}" *ngFor='let doc of docService.documentos' >
        <div *ngIf="comprueba(doc)" class="documento">
            <h4>{{doc.nombre}}</h4>
        </div>
    </a>

</div>
