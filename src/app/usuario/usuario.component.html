<div class="pantalla" *ngIf="docService.documentos.length">

    <h2>Documentos</h2>
    
    <a class = "doc" [routerLink] = "['/documento']" [queryParams] = "{id: doc.id , x:'0'}" queryParamsHandling="merge" *ngFor='let doc of docService.documentos'>
        <div class="documento" *ngIf="comprueba(doc)">
            <h4>{{doc.nombre}}</h4>
        </div>
    </a>

</div>
