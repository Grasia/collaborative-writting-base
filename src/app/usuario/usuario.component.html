<div class="pantalla" *ngIf="docService.documentos.length">

    <div class= "row">
        <ng-container class = "doc" *ngFor='let doc of docService.documentos'>
            <a class="col-lg-3"  [routerLink] = "['/documento']" [queryParams] = "{id: doc.id , x:'0'}" queryParamsHandling="merge"  *ngIf="comprueba(doc)">

                    <h4>{{doc.nombre}}</h4>
                </div>
            </a>
        </ng-container>
    </div>
</div>
